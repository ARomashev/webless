<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8">
    
	<style>
	.map {
		position: relative;
		width: 100%;
		min-height: 416px;
		margin: 0 auto;
		
	}
	</style>
</head>
<body>
	<!--Cоздадим блок, сюда будем выводить нашу карту.
	Добавляем тегу класс map, мы потом будем к нему обращаться по этому имени.(map)-->
        <div class="map">
          
        </div>
   
  
	<!-- Для начала подключим API google maps ,так написано в руководстве, 
	на там адрес дополняется ключем,после js через вопросительный знак( api/js/?sd=123),
	я не знаю что это за ключ и как его получать, 
	так что оставим как есть, без него-->
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <!--Теперь сам скрипт инициализации нашей карты, тут все настраивается-->
	<script>

	//Заносим в две переменные х и у значения координат, их можно посмотреть в гугл картах, в адресной строке
	//браузера, я выбрал значения для Донецка
	var x=48.0160038;
	var y=37.8022185;
	//Теперь создаем объект, о том что такое объект в js можно говорить долго, но если кратко, то это асоциативный массив,
	//можешь воспринимать его в виде таблички в левой колонке названия полей, а в правой их значения
	//   |--------|------------------------------------|
	//   | поле   |значение                            |
	//   |--------|------------------------------------|
	//   | zoom   |  15                                |
	//   |--------|------------------------------------|
    //   | center | объект с двумя полями(вложенность) |
	//   |--------|------------------------------------|
	// он нам будет нужен для инициализации нашей карты
			settings={
	//Поле zoom  устанавливает масштаб, чем оно больше , тем более детально отображается карта		
				zoom:15,
	//Второе поле center у нас тоже является объекто, это вполне нормально,объекты могут быть вложены друг в друга
	//объект center имеет тоже 2 поля, те самые координаты, которые мы определяли выше
				center: {
					lat : x,
					lng : y}
				
			};
	//Вызываем конструктор нашей карты , он создает объект,все конструкторы создают объект....
	//Конструкторы это те же методы или функции объекта, только они нужны для его создания и иногда инициализации его полей
	//Наш конструктор карты принимает два параметра
	// Первый  - Это наш блок с классом map, который мы разметили в теле нашего документа, его 
	// Второй - Это настройки нашей карты, все то что мы делали до этого(координаты центра и масщтаб)
		newMap =new google.maps.Map(document.querySelector(".map"),settings);
	//Теперь newMap содержит ссылку на наш объект,то есть карту, эта переменная понадобится нам для настроек маркера
	//если маркер не был бы нужен я написал бы просто так: new google.maps.Map(document.querySelector(".map"),settings);
	//без newMap
	
	
	//Теперь настроим наш маркер
	// В переменную	markerImg положим ссылку на картинку нашего маркера , для удобства	
			markerImg="marker.png";
			
	// Зададим позицию для вывода маркера, я поставлю его в центр экрана, используя те же данные что и при инициализации карты
			markerPos = {
					lat : x,
					lng : y};
					
	//Ну и наконец выводим на нашу карту маркер , вызваз его конструктор, может это и не конструктор, я не знаю что там внутри,
	//но мне так проще, ты можешь считать это методом или функцией класса )
	//Он принимает объект, объект с такими полями
	// Первое поле - Позиция нашего курсора,то где он будет выводиться 
	// Второе поле - Это карта на которую нужно вывести курсор
	//Третье поле - Изображение маркера, наша картинка
			new google.maps.Marker({position:markerPos,map:newMap,icon:markerImg})
	
	//Такие дела) 
	</script>
	

</body>

</html>
